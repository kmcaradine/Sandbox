plugins {
    id 'java'
}

group 'rewarenetwork'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
        testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
        compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
        testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'
        testCompile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:  '2.1-m05'
        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
        testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    }
}
test{
    useTestNG(){
        suites file('testng.xml')
    }
}
